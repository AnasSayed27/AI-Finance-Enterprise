services:
  - type: web
    name: ai-finance-api
    env: docker
    dockerContext: .
    dockerfilePath: Dockerfile.api
    plan: free
    region: singapore
    healthCheckPath: /health

  - type: web
    name: ai-finance-ui
    env: docker
    dockerContext: .
    dockerfilePath: Dockerfile.ui
    plan: free
    region: singapore
    envVars:
      - key: API_HOST
        fromService:
          type: web
          name: ai-finance-api
          property: host